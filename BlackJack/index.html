<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <h1 id="title">Blackjack</h1>

    </header>


    <main>
      <p id="message-el">Want to play a round of Blackjack?</p>
    <div class="container">
        <div class="Players">
        <p id="player">Player:</p>
        <p id="playerCards-el">Cards: </p>
        <p id="playerSum-el">Sum: </p>
         </div>
         <div class="Players">
            <p id="dealer">Dealer:</p>
            <p id="dealerCards-el">Cards: </p>
            <p id="dealerSum-el">Sum: </p>
        </div>
    </div>
    
    <div class="button-row">
        <button id="newGame-btn" onclick="restartGame()">NEW GAME</button>
        <button id="hit-btn" onclick="hit()">HIT</button>
        <button id="stay-btn" onclick="stay()">STAY</button>
        <a href="../Home/index.html"><button id="return-btn">GAME ARCADE</button></a>
    </div>
    </main>
